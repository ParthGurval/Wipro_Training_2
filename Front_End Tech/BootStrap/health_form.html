<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Data Form</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Health Data Form</h1>
                        <form action="#">
                            <div class="mb-3"> 
                                <!-- mb is margine bottom -->
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" id="name" class="form-control" name="name" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" id="email" class="form-control" name="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="address" class="form-label">Address:</label>
                                <textarea id="address" name="address" class="form-control" rows="3" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="weight" class="form-label">Weight (kg):</label>
                                <input type="number" id="weight" class="form-control" name="weight" required>
                            </div>

                            <div class="mb-3">
                                <label for="height" class="form-label">Height (cm):</label>
                                <input type="number" id="height" class="form-control" name="height" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Gender:</label><br>
                                <div class="form-check form-check-inline">
                                    <input type="radio" id="male" class="form-check-input" name="gender" value="Male">
                                    <label for="male" class="form-check-label">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" id="female" class="form-check-input" name="gender" value="Female">
                                    <label for="female" class="form-check-label">Female</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Health Conditions:</label><br>
                                <div class="form-check">
                                    <input type="checkbox" id="diabetes" class="form-check-input" name="condition" value="Diabetes">
                                    <label for="diabetes" class="form-check-label">Diabetes</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" id="thyroid" class="form-check-input" name="condition" value="Thyroid">
                                    <label for="thyroid" class="form-check-label">Thyroid</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="activity" class="form-label">Activity Level:</label>
                                <select id="activity" class="form-select" name="activity">
                                    <option value="low">Low</option>
                                    <option value="moderate">Moderate</option>
                                    <option value="high">High</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
