




<fieldset>

    <h1>Contact Us</h1>
    
   

      <form>
        <tr>
          <td><label for="name">Name:</label></td>
          <td><input type="text" id="name" name="name" required><br><br></td>
        </tr>
  
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" name="email" required><br><br></td>
        </tr>
  
        <tr>
          <td><label for="message">Message:</label></td>
          <td><textarea id="message" name="message" required></textarea><br><br></td>
        </tr>
  
        <tr>
          <td><button type="submit" value="submit">Submit</button></td>
          <td><button type="reset" value="reset">Reset All</button></td>
        </tr>

      </form>
    

  </fieldset>
