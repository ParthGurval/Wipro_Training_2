

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Table</title>
    <link rel="stylesheet" href="car_table.css">
</head>
<body>

    <h1>Car Details</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Car Brand</th>
                <th colspan="2">Model</th>
                <th>Year</th>
                <th rowspan="2">Engine Type</th>
                <th>Price</th>
            </tr>
            <tr>
                <th rowspan="2">Car Brand</th>
                <th>Model</th>
                <th>Variant</th>
                <th>Year</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Toyota</td>
                <td>Corolla</td>
                <td>Altis</td>
                <td>2022</td>
                <td>Petrol</td>
                <td>$20,000</td>
            </tr>
            <tr>
                <td colspan="2">Yaris</td>
                <td>2021</td>
                <td>$15,000</td>
            </tr>
            <tr>
                <td>Honda</td>
                <td>Civic</td>
                <td>Sport</td>
                <td>2022</td>
                <td>Hybrid</td>
                <td>$25,000</td>
            </tr>
            <tr>
                <td>Ford</td>
                <td>Mustang</td>
                <td>Shelby</td>
                <td>2023</td>
                <td>Electric</td>
                <td>$55,000</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
