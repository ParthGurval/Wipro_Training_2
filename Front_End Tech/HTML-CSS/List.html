<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>

    <h1>Ordered List</h1>
    
    <ol  type="A">

        <li>Apple</li>
        <li>Mango</li>
        <li>Dragon Fruit</li>
        <li>Kiwi</li>
        <li>Avacado</li>

    </ol>

    <h1>This is Un-ordered List</h1>
    <ul style="list-style: circle;">

        <li>Apple</li>
        <li>Mango</li>
        <li>Dragon Fruit</li>
        <li>Kiwi</li>
        <li>Avacado</li>

    </ul>

    <dl>

        <dt>Laptop</dt>
        <dd>This is a HP Smart AIO PC</dd>

        <dt>Mobile</dt>
        <dd>This is a Iphone SE 2</dd>

    </dl>

</body>
</html>
