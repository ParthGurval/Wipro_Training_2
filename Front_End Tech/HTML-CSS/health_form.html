

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Data Form</title>
    <link rel="stylesheet" href="health_form.css">
</head>
<body>

    <div class="form-container">
        <h1>Health Data Form</h1>
        <form action="#">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea><br><br>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required><br><br>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required><br><br>

            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br><br>

            <label>Health Conditions:</label><br>
            <input type="checkbox" id="diabetes" name="condition" value="Diabetes">
            <label for="diabetes">Diabetes</label><br>
            <input type="checkbox" id="thyroid" name="condition" value="Thyroid">
            <label for="thyroid">Thyroid</label><br><br>

            <label for="activity">Activity Level:</label>
            <select id="activity" name="activity">
                <option value="low">Low</option>
                <option value="moderate">Moderate</option>
                <option value="high">High</option>
            </select><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
